<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/images/thandi-circle.ico" type="image/x-icon" />
		<link rel="stylesheet" href="assets/stylesheets/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>

		<title>Thandi R. Menelas - RealStr1ke</title>
		<!-- Typewriter Animation -->
		<script defer>
			let i = 0;
			let text =
				"I'm a 16-year-old self-taught full-stack developer / dual-enrolled high school student. "
			let speed = 65;

			function typeWriter(button) {
				if (i < text.length) {
					document.getElementById('about-message').innerHTML +=
						text.charAt(i);
					i++;
					setTimeout(typeWriter, speed);
				}
			}
		</script>
	</head>

	<body onload="typeWriter()">
		<div id="heromain" class="hero min-h-screen">
			<div class="hero-overlay bg-opacity-60"></div>
			<!-- Card -->
			<a href="https://github.com/RealStr1ke" target="_blank">
				<div class="hero-content text-center text-neutral-content flex-col items-start p-[50px] pt-[40px] bg-[rgba(0,0,0,0.2)] rounded-[25px] w-[520px] h-[480px]" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
					<div class="badge bg-[#8e96f0] text-[#c9d1d9] font-semibold">WIP Website</div>
					<div class="max-w-md">
						<img src="./assets/images/profile-glitch.gif" alt="Thandi R. Menelas" class="rounded-full w-40 h-40 mx-auto my-5"><h1 class="text-5xl font-bold">Thandi R. Menelas</h1>
						<div class="divider"></div>
						<p id="about-message" class="mb-5"></p>
					</div>
				</div>
			</a>
		</div>
	</body>
</html>
